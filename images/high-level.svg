<svg width="900" height="260" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f5f7fb; stroke:#333; stroke-width:1.5; rx:12; ry:12; }
    .title { font-family: system-ui, sans-serif; font-size:18px; font-weight:600; fill:#222; }
    .label { font-family: system-ui, sans-serif; font-size:14px; fill:#222; }
    .small { font-family: system-ui, sans-serif; font-size:12px; fill:#555; }
    .arrow { stroke:#333; stroke-width:1.6; marker-end:url(#arrowhead); fill:none; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="8" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Impinj R700 -->
  <rect x="50" y="80" width="190" height="100" class="box"/>
  <text x="145" y="125" text-anchor="middle" class="title">Impinj R700</text>
  <text x="145" y="145" text-anchor="middle" class="small">RFID Reader</text>

  <!-- Node-RED -->
  <rect x="340" y="40" width="220" height="180" class="box" fill="#ffe9c7"/>
  <text x="450" y="90" text-anchor="middle" class="title">Node-RED (Cloud)</text>
  <text x="450" y="110" text-anchor="middle" class="small">Docker container</text>
  <text x="450" y="140" text-anchor="middle" class="small">Transforms R700 events</text>
  <text x="450" y="158" text-anchor="middle" class="small">Forwards to 3rd Party API</text>

  <!-- 3rd Party -->
  <rect x="680" y="80" width="170" height="100" class="box" fill="#e7f5ff"/>
  <text x="765" y="120" text-anchor="middle" class="title">3rd Party</text>
  <text x="765" y="142" text-anchor="middle" class="small">Helix / Analytics / VMS</text>

  <!-- Arrows -->
  <line x1="240" y1="130" x2="340" y2="130" class="arrow"/>
  <text x="290" y="118" text-anchor="middle" class="small">Webhook / MQTT</text>

  <line x1="560" y1="130" x2="680" y2="130" class="arrow"/>
  <text x="620" y="118" text-anchor="middle" class="small">HTTP POST (JSON)</text>
  <text x="620" y="136" text-anchor="middle" class="small">x-api-key header</text>

  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" class="title">High-level Architecture</text>
</svg>
